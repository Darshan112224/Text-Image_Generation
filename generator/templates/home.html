{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime Image Generator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: fadeIn 1.2s ease-in-out;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 1s ease;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff4757;
        }
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
          
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
          
        #loader {
            display: none;
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #ffd32a;
        }

        #result img {
            margin-top: 2rem;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: zoomIn 1s ease;
        }

        #download-btn {
            display: none;
            margin-top: 15px;
            padding: 10px 18px;
            font-size: 1rem;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #download-btn:hover {
            background-color: #0066cc;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Anime Image Generator</h1>
        <p>Type a description and create beautiful AI images!</p>
        
        <input type="text" id="prompt" placeholder="Example: anime warrior girl in futuristic city..." />
        <br>
        <button onclick="generateImage()">Generate Image</button>

        <div id="loader">
            <div class="spinner"></div>
            <p>Generating image...</p>
        </div>
          
        <div id="result"></div>

        <!-- Download button -->
        <button id="download-btn" onclick="downloadImage()">Download Image</button>
    </div>

    <script>
        let currentImageData = '';

        async function generateImage() {
            const prompt = document.getElementById("prompt").value;
            if (!prompt) {
                alert("Please enter a prompt");
                return;
            }

            document.getElementById("loader").style.display = "block";
            document.getElementById("result").innerHTML = "";
            document.getElementById("download-btn").style.display = "none";

            try {
                const response = await fetch("/api/generate/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                document.getElementById("loader").style.display = "none";

                if (data.image) {
                    currentImageData = data.image;

                    const img = new Image();
                    img.src = "data:image/png;base64," + data.image;
                    img.alt = "Generated Anime Image";

                    document.getElementById("result").appendChild(img);
                    document.getElementById("download-btn").style.display = "inline-block";
                } else {
                    alert("Error: " + (data.error || "Unknown error occurred."));
                }
            } catch (error) {
                document.getElementById("loader").style.display = "none";
                alert("Server Error. Please try again later.");
            }
        }

        function downloadImage() {
            if (!currentImageData) return;

            const link = document.createElement('a');
            link.href = "data:image/png;base64," + currentImageData;
            link.download = "anime_image.png";  // File name
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
